<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Me</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-10 mb-5">Welcome You To <span class="text-amber-700">Digital Counter</span></h1>
    <div class="text-center">
        <h1 id="value" class="text-6xl mb-5 font-bold">0</h1>
        <button id="plus" class="btn-primary p-6 text-4xl mr-3 rounded-xl">+</button>
        <button id="minus" class="btn-success p-6 text-4xl rounded-xl">-</button>
    </div>

    <script src="./js/plus.js"></script>
    <script src="./js/minus.js"></script>
</body>
</html>
