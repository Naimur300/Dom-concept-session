<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Me</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-10 mb-5">Welcome You To <span class="text-amber-700">Digital Counter</span></h1>
    <div class="text-center">
        <h1 id="value" class="text-6xl mb-5 font-bold">0</h1>
        <button id="plus" class="btn-primary p-6 text-4xl mr-3 rounded-xl">+</button>
        <button id="minus" class="btn-success p-6 text-4xl rounded-xl">-</button>
    </div>



    <h1 class="text-cyan-950 text-center text-5xl mt-10 mb-8"><span class="text-violet-500"> Random Hadith</span> Generator</h1>
<div class="card w-96 bg-base-100 shadow-2xl mx-auto">
    <div class="card-body">
      <h2 class="card-title text-slate-500">Hadith</h2>
      <p id="p-quote" >The Prophet (ï·º) would never find fault with food. If he desired it, he would eat. If he disliked it, he would leave it.</p>
      <p id="p-Person" class="text-red-500">(Bukhari and Muslim)</p>
      <div class="card-actions justify-end">
        <button id="btn-gen" class="btn btn-primary text-white">Generate</button>
      </div>
    </div>
  </div>


  <h1 class="text-center mb-8 mt-10 text-5xl text-violet-600">Gorib Er Evaly <span class="text-amber-600">2.0 <i class="fa-solid fa-bag-shopping text-slate-600"></i></span> </h1>
  <div class="text-center w-96 mx-auto">
      <textarea id="t-area" class="p-5 border-2 border-red-600 w-96 text-2xl" placeholder="Leave a review" name=""  cols="70" rows="7"></textarea>
      <div class="flex justify-end mt-5">
          <button id="submit" class="btn btn-active btn-accent">Submit</button>
      </div>
  </div>

  <div id="review" class="text-center">
      <h3 class=" text-center text-3xl mt-10 text-emerald-500">User Review</h3>
  </div>


    <script src="./js/plus.js"></script>
    <script src="./js/minus.js"></script>
    <script src="./js/review.js"></script>
    <script src="./js/quote.js"></script>
</body>
</html>
