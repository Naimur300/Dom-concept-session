<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/d0adf5532b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mb-8 mt-10 text-5xl text-violet-600">Gorib Er Evaly <span class="text-amber-600">2.0 <i class="fa-solid fa-bag-shopping text-slate-600"></i></span> </h1>
    <div class="text-center w-96 mx-auto">
        <textarea id="t-area" class="p-5 border-2 border-red-600 w-96 text-2xl" placeholder="Leave a review" name=""  cols="70" rows="7"></textarea>
        <div class="flex justify-end mt-5">
            <button id="submit" class="btn btn-active btn-accent">Submit</button>
        </div>
    </div>

    <div id="review" class="text-center">
        <h3 class=" text-center text-3xl mt-10 text-emerald-500">User Review</h3>
    </div>

    <script src="./js/review.js"></script>
